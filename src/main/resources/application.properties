eureka.client.service-url.defalutZone=http://localhost:8761/eureka
spring.application.name=order-service
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/amazon?useSSL=false
spring.datasource.username=root
spring.datasource.password=*******
spring.jpa.hibernate.ddl-auto=update
server.port=8082
spring.jackson.serialization.fail-on-empty-beans=false
management.endpoints.web.exposure.include=hystrix.stream, info, health
hystrix.command.getProductInventoryByCode.execution.isolation.thread.timeoutInMilliseconds=5000
hystrix.command.getProductInventoryByCode.circuitBreaker.errorThresholdPercentage=60
